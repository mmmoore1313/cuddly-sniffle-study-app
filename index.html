<!DOCTYPE html>
<html>
    <head>
      <title>Study Better</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div id='title'>
        <h1>Study Better</h1>
      </div>
      <div class='container'>
        <div class='row'>
          <div class='front'>
            <button type='button' id='joinus'>
              Sign-up
            </button>
            <hr>
            <button id='login'>
              Login
            </button>
            <hr>
            <button class='about'>
              About
            </button>
          </div>
          <div>
            <p>Are you Sure?</p>
            <form id='#sign-out'>
              <div class='form-control'>
                <button type='submit' id='yeeah'>
                  Yes
                </button>
                <button type='buton' class='naah'>
                  No
                </button>
              </div>
            </form>
          </div>
          <div class='user'>
            <button id='review'>
              Review
            </button>
            <button class='study'>
              Study
            </button>
            <hr>
            <button class='create'>
              Create
            </button>
            <button id='organize'>
              Organize
            </button>
            <hr>
            <button class='user-settings'>
              User Settings
            </button>
            <hr>
            <button class='about'>
              About
            </button>
            <hr>
            <button id='logOut'>
              Sign out
            </button>

          </div>
        </div>
        <div id='messages' class="modal fade" role="dialog">
        </div>
      </div>
    </body>
</html>
